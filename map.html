<!DOCTYPE html>
<html>
<head>
  <title>map</title>
<style>

:root {
  --background: #282a36;
  --selection: #44475a;
  --foreground: #f8f8f2;
  --comment: #6272a4;
  --cyan: #8be9fd;
  --green: #50fa7b;
  --orange: #ffb86c;
  --pink: #ff79c6;
  --purple: #bd93f9;
  --red: #ff5555;
  --yellow: #f1fa8c;
}
* { margin: 0; padding: 0; font-family: monospace }
*, *:before, *:after { box-sizing: inherit }
html {
  box-sizing: border-box;
  background: var(--background);
  color: var(--comment);
}
html, body { height: 100% }
body {
  padding: 24px 64px;
  max-width: 1200px;
  margin: 24px auto;
}
h1,h2,h3 { font-weight: normal }
h1 { color: var(--pink) }
h2 { color: var(--cyan) }
a {
  color: var(--orange);
  text-decoration: none;
}
a:visited { color: var(--purple) }
a:active { color: var(--#d4b5ff) }

html, body {
  margin: 0;
  padding: 0;
}

:root {
  --red:         #FF5555;
  --grey:        #9D9D9D;
  --green:       #1EFF00;
  --blue:        #0070DD;
  --white:       #FFFFFF;
  --purple:      #A335EE;
  --orange:      #FF8000;
  --artifact:    #E6CC80;
  --blizz:       #00CCFF;
  --deathKnight: #C41F3B;
  --druid:       #FF7D0A;
  --hunter:      #ABD473;
  --mage:        #69CCF0;
  --monk:        #00FF96;
  --paladin:     #F58CBA;
  --priest:      #FFFFFF;
  --rogue:       #FFF569;
  --shaman:      #0070DE;
  --warlock:     #9482C9;
  --warrior:     #C79C6E;
  --gold:        #FCD60F;
  --silver:      #C0C0C0;
  --copper:      #FFA45B;
}

.class_1 { fill: var(--warrior); background: var(--warrior); }
.class_2 { fill: var(--paladin); background: var(--paladin); }
.class_3 { fill: var(--hunter); background: var(--hunter); }
.class_4 { fill: var(--rogue); background: var(--rogue); }
.class_5 { fill: var(--priest); background: var(--priest); }
/*.class_6 { fill: var(--deathKnight); background: var(--deathKnight); }*/
.class_7 { fill: var(--shaman); background: var(--shaman); }
.class_8 { fill: var(--mage); background: var(--mage); }
.class_9 { fill: var(--warlock); background: var(--warlock); }
.class_11 { fill: var(--druid); background: var(--druid); }

.race_1 { stroke: var(--blue) } /* Human */
.race_2 { stroke: var(--red) } /* Orc */
.race_3 { stroke: var(--blue) } /* Dwarf */
.race_4 { stroke: var(--blue) } /* Night Elf */
.race_5 { stroke: var(--red) } /* Undead */
.race_6 { stroke: var(--red) } /* Tauren */
.race_7 { stroke: var(--blue) } /* Gnome */
.race_8 { stroke: var(--red) } /* Troll */
.race_10 { stroke: var(--red) } /* Blood Elf */
.race_11 { stroke: var(--blue) } /* Draenei */

text {
  fill: white;
  font: 40px sans-serif;
  text-anchor: middle;
  display: none;
  z-index: 1000;
}

g g:hover text {
  display: inherit;
}

svg {
  height: 100vh;
  width: 100vw;
}

#map-image {
  opacity: 0.3;
}

#pin {
  opacity: 0.7;
}

#search {
  height: 100vh;
  width: 100vw;
  position: fixed;
  z-index: 10;
  display: flex;
  flex-direction: column;
  font-size: 2em;
  background: var(--selection);
  padding: 1em;
  overflow: auto;
}

#search input {
  font-size: 1em;
  background: var(--background);
  color: var(--foreground);
  border: none;
  margin-bottom: 0.25em;
  padding: 0.25em;
  border-radius: 0.25em;
}

#search-results {
  display: flex;
  flex-direction: column;
  background: var(--background);
  border: none;
  padding: 0.5em;
  font-size: 1em;
  border-radius: 0.25em;
  margin-bottom: 0.5em;
}
#search b {
  color: var(--yellow);
  font-weight: normal;
}

#search-results a { color: var(--grey) }
</style>

const map = document.getElementById('map')
const searchResults = document.getElementById('search-results')
const input = document.getElementById('search-input')

const applyScore = (needle, haystack) => {
  const hlen = haystack.length
  const nlen = needle.length
  let i = -1, j = 0, str = '', match = false
  outer: while (++i < nlen) {
    const c = needle[i]
    while (j < hlen) {
      const h = haystack[j++]
      if (h.toLowerCase() === c) {
        str = match ? `${str}${h}` : `${str}<b>${h}`
        match = true
        continue outer
      }
      str = match ? `${str}</b>${h}` : `${str}${h}`
      match = false
    }
  }
  return match ? `${str}</b>${haystack.slice(j)}` : `${str}${haystack.slice(j)}`
}

const fuzzySearch = (needle, haystack) => {
  const hlen = haystack.length
  const nlen = needle.length
  let i = -1, j = 0, miss = 0
  outer: while (++i < nlen) {
    const nch = needle.charCodeAt(i)
    while (j < hlen) {
      if (haystack.charCodeAt(j++) === nch) continue outer
      miss++
    }
    return 0
  }
  return i*100 - miss
}

  creature.score = 0

  creature.elem.href = `https://chupato.com/admin/db#/tbcmangos/creature_template/update/${creature.id}`
  creature.elem.textContent = creature.q
  searchResults.appendChild(creature.elem)
}

const update = () => {
  const value = input.value.toLowerCase()
  for (const { elem, q } of creatures) {
    if (!value) {
      elem.style.display = ''
      elem.textContent = q
      continue
    }
    const score = fuzzySearch(value, q.toLowerCase())
    elem.style.order = -score
    elem.style.display = score ? '' : 'none'
    elem.innerHTML = applyScore(value, q)
  }
}

window.addEventListener('keydown', e => {})
input.addEventListener('keydown', e => setTimeout(update), false)
